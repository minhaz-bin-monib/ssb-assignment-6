<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>

    <div class="main_form">
        <div class="container">
            <div class="signup_left">
                <img src="Images/form-img.jpg" alt="">
                <div class="signup_left_content">
                    <h1>REGISTER NOW</h1>
                    <p>while seats are available !</p>
                </div>

            </div>
            <div class="signup_right">
                <form action="#" method="POST">
                    <div class="form_container">
                        <div class="form_left">
                            <label for="first_name">FIRST NAME</label>
                            <input class="text_field" type="text" id="first_name">

                            <label for="last_name">LAST NAME</label>
                            <input class="text_field" type="text" id="last_name">

                            <label for="company_name">COMPANY</label>
                            <input class="text_field" type="text" id="company_name">

                            <label for="email">EMAIL</label>
                            <input class="text_field" type="email" id="email">

                            <label for="phone">PHONE NUMBER</label>
                            <input class="text_field" type="tel" id="phone">

                        </div>
                        <div class="form_right">
                            <div class="input_main">
                                <div class="input_title">
                                    <h1>MEAL PREFERENCE</h1>
                                </div>
                                <div class="input_details"><a href="#">Lunch detail</a></div>
                            </div>
                            <select name="" id="">
                                <option value="1">Vegetarian</option>
                                <option value="2">Kosher</option>
                                <option value="3">Asian Vegetarian</option>
                            </select>
                            <div class="input_main">
                                <div class="input_title">
                                    <h1>PAYMENT MODE</h1>
                                </div>
                                <div class="input_details"><a href="#">Payment Detail</a></div>
                            </div>

                            <div class="radios">
                                <input type="radio" name="gendar">
                                <h5 class="radio_item">Cash</h5>
                                <input type="radio" name="gendar">
                                <h5 class="radio_item">Cheque</h5>
                                <input type="radio" name="gendar">
                                <h5 class="radio_item">Demand Draf</h5>
                            </div>

                            <label for="cheque_number">DD / CHEQUE NO.</label>
                            <input class="text_field" type="text" id="cheque_number">

                            <label for="bank_name">DRAWN ON ( BANK NAME)</label>
                            <input class="text_field" type="text" id="bank_name">

                            <label for="payable_at">PAYABLE AT</label>
                            <input class="text_field" type="text" id="payable_at">

                        </div>
                    </div>

                    <div class="scroll-bar">
                        <img src="images/scroll-bar.PNG" alt="">
                    </div>
                    <div class="submit_area">
                        <input class="submit_button" type="submit" value="SUBMIT">
                        <input class="reset_button" type="reset" value="RESET">
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
